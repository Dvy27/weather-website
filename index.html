<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>3D Weather App - Divy Patel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background-blur"></div>
  <div class="container">
    <h1>🌤️ Weather App</h1>
    <form id="weather-form">
      <input id="cityname" type="text" placeholder="Enter your city name..." required />
      <button type="submit">Get Weather</button>
    </form>
    <div class="weather-data">
      <div class="icon"></div>
      <div class="temp"></div>
      <div class="desc"></div>
      <div class="details"></div>
    </div>
  </div>

  <footer>
    © 2025 | Made with ❤️ by <strong>Divy Patel</strong>
  </footer>

  <script src="script.js"></script>
</body>
</html>
